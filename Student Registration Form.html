<html>
<center><head>Student Registration Form</head></center>
<body>
	<form>
		<table align="center" bgcolor="beige" cellspacing="10" border="5" cellpadding="10">
			<tr>
				<td bgcolor="gold">Name</td>
				<td><input type="text name"="n"></td>
			</tr>
			<tr>
				<td bgcolor="lavender">Branch</td>
				<td>
					<select>
						<option>--select--</option>
						<option>CSE</option>
						<option>ECE</option>
						<option>IT</option>
						<option>EEE</option>
						<option>CIVIL</option>
						<option>MECH</option>
						<option>AUTO</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Roll Number</td>
				<td><input type="text" name="rollno"></td>
			</tr>
			<tr>
				<td>Year</td>
				<td>
					<select>
						<option>--select--</option>
						<option>1st year</option>
						<option>2nd tear</option>
						<option>3rd year</option>
						<option>4th year</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="text" name="cno"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="g">Male
					<input type="radio" name="g">Female
					<input type="radio" name="g">Transgender
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea rows="10" cols="30" name="a"></textarea>
				</td>
			</tr>
			<tr>
				<td>Skill Set</td>
				<td>
					<input type="Checkbox" name="ss">C
					<input type="Checkbox" name="ss">C++
					<input type="Checkbox" name="ss">PYTHON
					<input type="Checkbox" name="ss">JAVA
				</td>
			</tr>
			<tr>
				<td><input type="reset" value="RESET"></td>
				<td><input type="submit" value="SUBMIT"></td>
			</tr>
		</table>
	</form>		
</body>
</html>
